# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python and React app to Azure Web App - IntelliLearn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install backend dependencies
        run: pip install -r requirements.txt
        working-directory: ./backend 

      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '18.15' 

      - name: Install frontend dependencies and build
        run: |
          npm install
          npm run build
        working-directory: ./frontend

      - name: Archive production-ready frontend
        run: tar -czf frontend.tar.gz -C ./frontend/build .
        shell: bash

      - name: Archive backend
        run: tar -czf backend.tar.gz -C ./backend .
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: |
            frontend.tar.gz
            backend.tar.gz
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write 

    steps:
      - name: Download artifacts from build job
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: ./

      - name: Extract frontend artifact
        run: tar -xzf frontend.tar.gz -C ./
        shell: bash

      - name: Extract backend artifact
        run: tar -xzf backend.tar.gz -C ./
        shell: bash

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FF6B96C61F9748A1855FA45103E98D2D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A3C221E8C4604E6588690F2D74C5E44D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_284BD3A2EC724E16823E93932FF21E3C }}

      - name: 'Deploy backend to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-backend
        with:
          app-name: 'IntelliLearn-backend'
          slot-name: 'Production'
          package: ./backend

      - name: 'Deploy frontend to Azure Static Web Apps'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "frontend/build"
